name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
           cd iera-frontend 
           npm install

    - name: Build
      run: |
           cd iera-frontend 
           npm run build

    - name: Run tests
      run: |
           cd iera-frontend  
           npm test
