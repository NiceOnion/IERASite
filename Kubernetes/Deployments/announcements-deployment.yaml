apiVersion: apps/v1
kind: Deployment
metadata:
  name: Announcements
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Announcements
  template:
    metadata:
      labels:
        app: Announcements
    spec:
      containers:
      - name: Announcements
        image: Niceonion/ierasite:announcements-latest
        ports:
        - containerPort: 32772
