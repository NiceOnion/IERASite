apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /announcements
        pathType: Prefix
        backend:
          service:
            name: announcements-service
            port:
              number: 32772
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 32776
