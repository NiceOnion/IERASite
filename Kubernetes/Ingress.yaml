apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 127.0.0.1
    http:
      paths:
      - path: /announcements
        pathType: Prefix
        backend:
          service:
            name: announcements
            port:
              number: 32772
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users
            port:
              number: 32776
